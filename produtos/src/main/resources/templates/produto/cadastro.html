<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{template.html}"
xmlns:th="http://thymeleaf.org">
<head>
    <title>Cadastro produtos</title>
</head>
<body>
<div layout:fragment="conteudo">
<h1>Cadastro produtos</h1>


<form method="post" action="/produto">
    <input type="hidden" name="_method" value="put" th:if="${produto != null}">
    <input type="hidden" name="id" th:value="${produto?.id}">



    <div>
    <label for="nome"> Nome:</label>
    <input id="nome" name="nome"th:value="${produto?.nome}">
    </div>

    <div>
    <label for="marca"> Marca:</label>
    <input id="marca" name="marca" th:value="${produto?.marca}">
    </div>

    <div>
    <label for="valor"> Valor:</label>
    <input id="valor" name="valor" th:value="${produto?.valor}">
    </div>

    <input type="submit" value="Cadastrar">

</form>
</div>
</body>
</html>
