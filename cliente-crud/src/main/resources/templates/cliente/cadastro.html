<!DOCTYPE html>
<html lang="en"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{template.html}"
xmlns:th="http://thymeleaf.org">
<head>
    <title>Cadastro de cliente</title>
</head>
<body>
<div layout:fragment="conteudo">
<h1>Cadastro de clientes</h1>

<form method="post" action="/cliente" >
<input type="hidden" name="_method" value="put" th:if="${cliente != null}">
    <input type="hidden" name="id" th:value="${cliente?.id}">

    <div>
        <label for="nome">Nome</label>
        <input id="nome" name="nome" th:value="${cliente?.nome}">
    </div>

    <div>
        <label for="cpf">Cpf:</label>
        <input id="cpf" name="cpf" th:value="${cliente?.cpf}">
    </div>


    <div>
        <label for="numero_telefone">Numero de telefone:</label>
        <input id="numero_telefone" name="numero_telefone" th:value="${cliente?.numero_telefone}">
    </div>


    <div>
        <label for="email">Email:</label>
        <input id="email" name="email" th:value="${cliente?.email}">
    </div>

    <input type="submit" value="Cadastrar">


</form>]
</div>
</body>
</html>
